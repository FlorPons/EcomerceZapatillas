<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel = "stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<main>
    <section id="login">
    <h1>Ingresa a tu cuenta</h1>
    <!-- Formulario de login -->
    <form onsubmit="redirectHome()"></form>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <label for="remember"><input type="checkbox" id="remember" name="remember">Remember me</label>
        <a href="/html/index.html" class="btn"></a><button type="submit" name="submit">Ingresar</button>
    <!-- Enlace para ir a la sección de registro -->
    <p>¿Aún no tienes una cuenta con nosotros? <a href="#registro">Regístrate acá</a></p>
    <script>
        function redirectHome() {
            window.location.href = "index.html";
        }
    </script>
    </section>
    <section id="registro">
        <h1>Regístrate</h1>
        <!-- Formulario de registro -->
        <form action="" method="post">
            <label for="firstName">Nombre:</label>
            <input type="text" id="firstName" name="firstName" required><br>
            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" name="lastName" required><br>
            <label for="mobileNumber">Número de celular:</label>
            <input type="tel" id="mobileNumber" name="mobileNumber"><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="dateOfBirth">Fecha de nacimiento:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="confirmPassword">Confirmar contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br>
            <button type="submit">Registrarme</button>
<!-- Enlace para volver a la página de inicio de sesión -->
    <p>¡Ya tienes tu cuenta!<a href="#login">Ingresa acá</a></p>     
</form>
    </section>
    
</main>
    <!--Footer-->
    <footer id="footer">
        <a name="footer">Nuestras redes</a><br>
        <a class="social"><i class="fa fa-facebook"></i>Stylish Steps</a>
        <a class="social"><i class="fa fa-twitter"></i>Stylish Steps</a>
        <a class="social"><i class="fa fa-instagram"></i>Stylish Steps amantes de la moda </a>
        <a class="social"><i class="fa fa-youtube"></i>Stylish Steps expertos en calzado </a>
    </footer>
</html>
