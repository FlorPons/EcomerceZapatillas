<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <!-- Formulario de Registro-->
        <section id="form-wrapper">
            <form action="#" target="_blank" id="formRegister" method="post" novalidate>
                <fieldset>
                    <legend>Datos de usarios</legend>
                    <div class ="form-control">
                        <label for="user">Usuario*:</label>
                        <input type="text" id="user" name="user" required>
                    </div>
                    <div class ="form-control">
                        <label for="password">Contraseña*:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class ="form-control">
                        <label for="email">Email*:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class ="form-control">
                        <label for="city">Ciudad*:</label>
                        <input type="text" id="email" name="email" required>
                    </div>
                    <div class ="form-control">
                        <label for="birthday">Fecha de Nacimiento</label>
                        <input type="date" id="birthday" name="birthday">
                    </div>
                    <div id="genero">
                        <p> Género </p>
                        <input type="radio" name="genero" id="m" required />
                        <label for="m">Masculino</label>
                        <input type="radio" name="genero" id="f" required />
                        <label for="f">Femenino</label>
                        <input type="radio" name="genero" id="o" required />
                        <label for="o">Otro</label>
                    </div>
                </fieldset>
                
                <div class="form-terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Acepto los términos y condiciones</label>
                </div>
                <!-- Botón de envío-->
                <button type="submit">Registrarse</button>
                <button type="reset">Borrar Todo</button>
            </form>
        </section>
    </main>
    
</body>
</html>
